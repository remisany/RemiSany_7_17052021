<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="3_css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ea52fdec1c.js" crossorigin="anonymous"></script>
        <title>Les petits plats</title>
    </head>

    <body>
        <header>
            <img src="1_ressources/LesPetitsPlats.svg" alt="Logo, Les petits plats">
            <div class="main-research">
                <input class="main-research__input" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"></label>
                <button class="main-research__submit" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="tag__container"></div>
            <div class="secondary-research">
                <div class="secondary-research__container secondary-research__ingredients">
                    <a class="secondary-research__title">Ingrédient</a>
                    <input class="secondary-research__input secondary-research__ingredients" type="text" placeholder="Rechercher un ingrédient"></label>
                </div>

                <div class="secondary-research__container secondary-research__appliances">
                    <a class="secondary-research__title">Appareil</a>
                    <input class="secondary-research__input secondary-research__appliances" type="text" placeholder="Rechercher un appareil"></label>
                </div>

            </div>
        </header>

        <main class="recipe__container">
        </main>

        <script src="4_js/0_recipes.js"></script>
        <script src="4_js/1_main_search_1.js"></script>
        <script src="4_js/2_search_recipes_1.js"></script>
        <script src="4_js/3_display_recipes.js"></script>
        <script src="4_js/4_secondary_search.js"></script>
        <script src="4_js/5_search_tags.js"></script>
